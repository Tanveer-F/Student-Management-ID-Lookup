<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Student Information</title>
</head>
<body>
  <h2 class="text-center">All Students</h2>

  <div class="container" style="width: 80%;">
    <!-- Table in the center -->
    <table class="table table-bordered table-striped table-hover mx-auto">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Date Time</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.roll }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.marks }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.date_time }}</td>
      </tr>
      {% endfor %}
    </table>

    <!-- Link aligned to the left under the table -->
    <div class="text-left">
      <a href="{% url 'find_student' %}" class="btn btn-secondary">Back to Find Student</a>
    </div>
  </div>
</body>
</html>
